<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f8f9fa;
            --code-bg: #f6f8fa;
            --border-color: #eee;
            --link-color: #3498db;
            --icon-fill: #333333;
            --icon-fill-hover: #1a1a1a;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: #2d2d2d;
            --code-bg: #2d2d2d;
            --border-color: #404040;
            --link-color: #61afef;
            --icon-fill: #e0e0e0;
            --icon-fill-hover: #ffffff;
        }

        /* [Previous styles remain the same until .theme-toggle] */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        h1 {
            color: var(--text-color);
            margin: 0 0 15px 0;
        }

        .blog-description {
            margin: 15px 0;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .post-item:hover {
            transform: translateX(5px);
        }

        .post-title {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .post-summary {
            color: var(--text-color);
            font-size: 0.9em;
            margin: 8px 0 0 0;
        }

        /* [Theme toggle styles - copy all styles from the previous artifact] */
        .theme-toggle {
            --icon-fill: var(--text-color);
            --icon-fill-hover: var(--text-color);
            background: none;
            border: none;
            padding: 0;
            inline-size: 2.5rem;
            block-size: 2.5rem;
            aspect-ratio: 1;
            border-radius: 50%;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            outline-offset: 5px;
        }
        
        .theme-toggle > svg {
            inline-size: 100%;
            block-size: 100%;
            stroke-linecap: round;
        }
        
        .sun-and-moon {
            transition: rotate 0.5s cubic-bezier(0.5, 1.5, 0.75, 1.25);
        }
        
        [data-theme="dark"] .sun-and-moon {
            rotate: 180deg;
        }
        
        .sun {
            color: var(--icon-fill);
            transition: transform 0.5s cubic-bezier(0.5, 1.5, 0.75, 1.25);
        }
        
        [data-theme="dark"] .sun {
            transform: scale(1.75);
        }
        
        .sun-beams {
            stroke-width: 2px;
            transition-property: transform, opacity;
            transition-duration: 0.5s;
            transition-timing-function: cubic-bezier(0.5, 1.5, 0.75, 1.25);
        }
        
        [data-theme="dark"] .sun-beams {
            opacity: 0;
            transform: rotate(-45deg);
        }
        
        .moon > circle {
            transition: transform 0.5s cubic-bezier(0.5, 1.5, 0.75, 1.25);
        }
        
        [data-theme="dark"] .moon > circle {
            transform: translateX(7px);
        }
        
        .theme-toggle:hover .sun,
        .theme-toggle:focus-visible .sun {
            fill: var(--icon-fill-hover);
        }
        
        .theme-toggle:hover .sun-beams,
        .theme-toggle:focus-visible .sun-beams {
            stroke: var(--icon-fill-hover);
        }

        /* [Rest of the previous styles remain the same] */
        pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }

        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #content {
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--link-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Blog</h1>
            <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
                <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                    <mask class="moon" id="moon-mask">
                        <rect x="0" y="0" width="100%" height="100%" fill="white" />
                        <circle cx="12" cy="12" r="6" fill="black" />
                    </mask>
                    <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                    <g class="sun-beams" stroke="currentColor">
                        <line x1="12" y1="1" x2="12" y2="3" />
                        <line x1="12" y1="21" x2="12" y2="23" />
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                        <line x1="1" y1="12" x2="3" y2="12" />
                        <line x1="21" y1="12" x2="23" y2="12" />
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                    </g>
                </svg>
            </button>
        </div>
        <p class="blog-description">
            Welcome to my personal blog where I share thoughts about technology, programming, and life.
        </p>
    </header>
    
    <main>
        <div id="post-list">
            <ul class="post-list">
                <li class="post-item">
                    <a href="#" class="post-title" data-post="posts/hello-world.md">Hello World</a>
                    <p class="post-summary">My first blog post introducing myself and what I'll be writing about.</p>
                </li>
                <li class="post-item">
                    <a href="#" class="post-title" data-post="posts/second-post.md">My Second Post</a>
                    <p class="post-summary">Exploring the fundamentals of web development and modern JavaScript.</p>
                </li>
            </ul>
        </div>
        
        <div id="content"></div>
    </main>

    <script>
        const contentDiv = document.getElementById('content');
        const postList = document.getElementById('post-list');
        
        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            setTheme(next);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // [Rest of the JavaScript remains the same]
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        document.addEventListener('click', async (e) => {
            if (e.target.matches('[data-post]')) {
                e.preventDefault();
                const postPath = e.target.dataset.post;
                await loadPost(postPath);
            }
        });

        async function loadPost(postPath) {
            try {
                const response = await fetch(postPath);
                if (!response.ok) throw new Error('Post not found');
                
                const markdown = await response.text();
                postList.style.display = 'none';
                
                contentDiv.innerHTML = `
                    <a href="#" class="back-link" onclick="showPostList(event)">‚Üê Back to posts</a>
                    ${marked.parse(markdown)}
                `;
            } catch (error) {
                contentDiv.innerHTML = `<p>Error loading post: ${error.message}</p>`;
            }
        }

        function showPostList(event) {
            event.preventDefault();
            postList.style.display = 'block';
            contentDiv.innerHTML = '';
        }
    </script>
</body>
</html>
