<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinay's Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f8f9fa;
            --code-bg: #f6f8fa;
            --border-color: #eee;
            --link-color: #3498db;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --header-bg: #2d2d2d;
            --code-bg: #2d2d2d;
            --border-color: #404040;
            --link-color: #61afef;
        }

        a:visited {
            color: #bf0ebf; /* Color for visited links */
            text-decoration: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            background-color: var(--header-bg);
            border-radius: 8px;
            margin-bottom: 16px;
            padding: 16px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .theme-toggle {
            background: none;
            border: none;
            padding: 8px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .theme-toggle:hover {
            opacity: 0.7;
        }

        h2 {
            color: var(--text-color);
            margin: 0 0 15px 0;
        }

        .blog-description {
            margin: 5px 0;
            font-size: 1em;
            color: var(--text-color);
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: transform 0.2s ease;
        }

        .post-item:hover {
            transform: translateX(5px);
        }

        .post-title {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .post-summary {
            color: var(--text-color);
            font-size: 0.9em;
            margin: 8px 0 0 0;
        }

        pre {
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }

        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        #content {
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            background-color: var(--link-color);
            text-decoration: none;
            position: fixed; /* Make the back link float */
            bottom: 20px; /* Adjust distance from the top */
            right: 20px; /* Adjust distance from the left */
            color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 10px 15px; /* Add some padding */
            border-radius: 50%; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .back-link:hover {
            color: rgba(255, 255, 255, 1); /* Change background on hover */
        }

        .date{
            font-size: x-small;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h2>Abhinay</h2>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg id="lightIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
                        clip-rule="evenodd"/>
                </svg>
                <svg id="darkIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"/>
                </svg>
            </button>
        </div>
        <p class="blog-description">
            Just my little corner where I post my experiments and findings.
        </p>
    </header>

    <main>
        <div id="post-list">
            <ul class="post-list">
                <li class="post-item">
                    <a href="#" class="post-title" data-post="posts/transformer-layers.md">Extending 'Transformer layers as Painters' to DiT's</a>
                    <p class="post-summary">Transformer layers as painters approach but applied to DiT's.</p>
                    <p class="date"> Aug 31, 2024</p>
                </li>
            </ul>
        </div>

        <div id="content"></div>
    </main>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const lightIcon = document.getElementById('lightIcon');
        const darkIcon = document.getElementById('darkIcon');
        const contentDiv = document.getElementById('content');
        const postList = document.getElementById('post-list');

        // Theme management
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'light'){
                lightIcon.style.display = 'block';
                darkIcon.style.display = 'none';
            }else{
                lightIcon.style.display = 'none';
                darkIcon.style.display = 'block';
            }
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            setTheme(next);
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        // Handle post clicks
        document.addEventListener('click', async (e) => {
            if (e.target.matches('[data-post]')) {
                e.preventDefault();
                const postPath = e.target.dataset.post;
                await loadPost(postPath);
            }
        });

        // Load and render post content
        async function loadPost(postPath) {
            try {
                const response = await fetch(postPath);
                if (!response.ok) throw new Error('Post not found');

                const markdown = await response.text();
                postList.style.display = 'none';

                contentDiv.innerHTML = `
                    <a href="#" class="back-link" onclick="showPostList(event)"> ‚Üê </a>
                    ${marked.parse(markdown)}
                `;
            } catch (error) {
                contentDiv.innerHTML = `<p>Error loading post: ${error.message}</p>`;
            }
        }

        // Show post list
        function showPostList(event) {
            event.preventDefault();
            postList.style.display = 'block';
            contentDiv.innerHTML = '';
        }
    </script>
</body>

</html>
